<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="img-src 'self' data: https:; script-src 'self'">

    <script src="../libs/jquery-3.6.1.min.js"></script>
    <link href="../libs/fonts/fonts.css" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <title>Discord</title>
</head>

<body>
    <div id="loadOverlay"
        style="background-color:#36393F; position:absolute; top:0px; left:0px; width:100%; height:100%; z-index:2000;">
    </div>
    <div class="wrapper">
        <header class="titlebar">
            <button id="close">✕</button>
            <button id="maximize">☐</button>
            <button id="minimize">—</button>
            <div id="middleman"></div>
            <object id="deez" type="image/svg+xml" data="../assets/discord_word.svg"></object>
        </header>
        <div class="appsection">
            <div class="guildlist">
                <div class="guildseparator"></div>
                <div class="discordlogo">
                    <img class="dlogoimage" src="../assets/discord_logo.svg" alt="">
                </div>
            </div>
            <div class="guildsection">
                <div class="toppart">
                    <div class="channellisttop"></div>
                    <div class="channeltop">
                        <img class="channelIcon" src="../assets/channel.svg"
                            style="width:24px; height:24px; margin-left:8px; margin-right:8px;">
                        <div class="channeltopname"></div>
                        <div class="othertopicons"
                            style="-webkit-mask: url('../assets/thread.svg') no-repeat center; mask: url('../assets/thread.svg') no-repeat center;">
                        </div>
                        <div class="othertopicons"
                            style="-webkit-mask: url(../assets/notification_settings.svg) no-repeat center; mask: url(../assets/notification_settings.svg) no-repeat center;">
                        </div>
                        <div class="othertopicons"
                            style="-webkit-mask: url(../assets/pinned_messages.svg) no-repeat center; mask: url(../assets/pinned_messages.svg) no-repeat center;">
                        </div>
                        <div class="othertopicons" id="memberlisttoggle"
                            style="-webkit-mask: url(../assets/member_list_toggle.svg) no-repeat center; mask: url(../assets/member_list_toggle.svg) no-repeat center;">
                        </div>
                        <div class="othertopicons" id="help"
                            style="-webkit-mask: url(../assets/top_help.svg) no-repeat center; mask: url(../assets/top_help.svg) no-repeat center;">
                        </div>

                    </div>
                </div>
                <div class="bottompart">
                    <div class="leftside">
                        <div class="channellist"></div>
                        <div class="status"></div>
                        <div class="profile"></div>
                    </div>
                    <div class="middlepart">
                        <div class="msgcontainer"></div>
                        <div class="inputsection">
                            <button id="attachfile">
                                <img src="../assets/attachfile.svg" alt="">
                            </button>
                            <input type="text" id="inputbox"></input>
                        </div>
                    </div>
                    <div class="rightside">
                        <div class="memberslist"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
