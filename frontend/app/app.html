<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="img-src 'self'  http://cdn.discordapp.com; script-src 'self'">

    <script src="../libs/jquery-3.6.1.min.js"></script>
    <link href="../libs/fonts/fonts.css" rel="stylesheet">
    
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <title>Discord</title>
</head>

<body>
    <div class="wrapper">
        <header class="titlebar">
            <button id="close">X</button>
            <button id="maximize">☐</button>
            <button id="minimize">—</button>
        </header>
        <div class="actualbody">
            <div class="serverslist"></div>
            <div class="mainpart">
                <div class="tpart">
                    <div class="channeltop"></div>
                    <div class="middletop"></div>
                </div>
                <div class="bpart">
                    <div class="channels">
                        <div class="channelslist"></div>
                        <div class="status"></div>
                        <div class="profile"></div>
                    </div>
                    <div class="msgpart">
                        <div class="msgcontainer"></div>
                        <div class="inputsection">
                            <button id="attachfile"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                    viewBox="0 0 24 24">
                                    <path class="attachButtonPlus-3IYelE" fill="#7B7F85"
                                        d="M12 2.00098C6.486 2.00098 2 6.48698 2 12.001C2 17.515 6.486 22.001 12 22.001C17.514 22.001 22 17.515 22 12.001C22 6.48698 17.514 2.00098 12 2.00098ZM17 13.001H13V17.001H11V13.001H7V11.001H11V7.00098H13V11.001H17V13.001Z">
                                    </path>
                                </svg></button>
                            <input type="text" id="inputbox"></input>
                        </div>
                    </div>
                    <div class="memberslist"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
