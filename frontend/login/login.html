<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="img-src 'self'  http://cdn.discordapp.com; script-src 'self'">

    <script src="../libs/jquery-3.6.1.min.js"></script>
    <link href="../libs/fonts/fonts.css" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <title>Discord</title>
</head>

<body>
    <div id="loadOverlay" style="background-color:#5865F2; position:absolute; top:0px; left:0px; width:100%; height:100%; z-index:2000;"></div>
    <div class="wrapper">
        <header class="titlebar">
            <button id="close">X</button>
            <button id="maximize">☐</button>
            <button id="minimize">—</button>
            <div id="middleman"></div>
            <object id="deez" type="image/svg+xml" data="../assets/discord_word.svg"></object>
        </header>
        <div class="appsection">
            <div class="loginbox" QR="false">
                <div class="loginsection">
                    <div class="heading">Welcome back!</div>
                    <div class="subheading">We're so excited to see you again!</div>
                    <div class="formheader">BOT NICKNAME</div>
                    <input type="text" class="inputbox" id="nicknamebox"></input>
                    <div class="formheader">BOT TOKEN</div>
                    <input type="password" class="inputbox" id="tokenbox"></input>
                    <a class="forgottoken" href="">Forgot your token?</a>
                    <button class="loginbutton">Log In</button>
                    <div class="register">
                        Need a bot?
                        <a class="createbot" href="">Create</a>
                    </div>
                </div>
                <div class="QRsection">
                    <img class="notarickroll" src="../assets/realqr.png" alt="qrcode">
                    <div class="heading" id="loghead">Log in with QR Code</div>
                    <div class="subheading" id="logsubhead">Scan this QR Code to log in as Dyno bot (real)</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
